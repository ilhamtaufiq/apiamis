[phases.setup]
nixPkgs = ["php82", "php82Extensions.pdo_mysql", "php82Extensions.mbstring", "php82Extensions.exif", "php82Extensions.gd", "php82Extensions.zip", "php82Extensions.bcmath", "nodejs_20"]

[phases.install]
cmds = ["composer install --optimize-autoloader --no-dev --no-scripts --no-progress"]

[phases.build]
cmds = [
    "php artisan config:cache",
    "php artisan route:cache", 
    "php artisan view:cache",
    "npm ci --only=production",
    "npm run build"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=80"
