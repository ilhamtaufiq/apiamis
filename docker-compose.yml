services:
  # Backend API (Laravel)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: apiamis
    restart: unless-stopped
    ports:
      - "8000:80"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - APP_URL=http://localhost:8000
      - DB_CONNECTION=mysql
      - DB_HOST=database
      - DB_PORT=3306
      - DB_DATABASE=apiamis
      - DB_USERNAME=apiamis
      - DB_PASSWORD=secret
    depends_on:
      - database
    networks:
      - arumanis-network

  # Database (MySQL)
  database:
    image: mysql:8.0
    container_name: arumanis-db
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE=apiamis
      - MYSQL_USER=apiamis
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=rootsecret
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - arumanis-network

networks:
  arumanis-network:
    driver: bridge

volumes:
  mysql_data:
